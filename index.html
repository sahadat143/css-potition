<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-POTITION</title>
    <style>
    .container{
        display: flex;
        position: relative;
    }
        .box{
            width: 200px;
            height: 200px;
            margin: 5px;
            background-color: blue;
            border: 1px solid black;
        }
        .box-2{
            position: absolute;
            top: 50px;
            left: 50px;
          

        }
        .box-3{
            z-index: 1;
            position: relative;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <h1>Potition</h1>
    <h2>More Potition</h2>
    <section class="container">
       <div class="box box-1">
        <h3>box-1</h3>
       </div>
       <div class="box box-2">
        <h3>box-2</h3>
       </div>
       <div class="box box-3">
        <h3>box-3</h3>
       </div>
       <div class="box box-4">
        <h3>box-4</h3>
       </div>

    </section>
    
</body>
</html>
